<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chit-Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #1e1e2e;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: #313244;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        width: 90%;
        max-width: 1200px;
        height: 90vh;
        display: flex;
        flex-direction: column;
      }

      .login-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        background: #1e1e2e;
      }

      .login-form {
        background: #313244;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .login-form h1 {
        margin-bottom: 30px;
        color: #cdd6f4;
        font-size: 2.5em;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        color: #a6adc8;
        font-weight: 500;
      }

      .input-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #45475a;
        border-radius: 10px;
        font-size: 16px;
        background: #1e1e2e;
        color: #cdd6f4;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        outline: none;
        border-color: #89b4fa;
      }

      .join-btn {
        width: 100%;
        padding: 15px;
        background: #89b4fa;
        color: #1e1e2e;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .join-btn:hover {
        background: #74c7ec;
        transform: translateY(-2px);
      }

      .chat-container {
        display: none;
        height: 100%;
        flex-direction: column;
      }

      .chat-header {
        background: #89b4fa;
        color: #1e1e2e;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chat-title {
        font-size: 1.5em;
        font-weight: 600;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .main-chat {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .sidebar {
        width: 250px;
        background: #45475a;
        border-right: 1px solid #585b70;
        display: flex;
        flex-direction: column;
      }

      .sidebar h3 {
        padding: 20px;
        background: #585b70;
        margin: 0;
        font-size: 1.1em;
        color: #cdd6f4;
      }

      .user-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .user-item {
        padding: 10px;
        margin-bottom: 5px;
        background: #313244;
        border-radius: 8px;
        border: 1px solid #585b70;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #cdd6f4;
      }

      .user-status {
        width: 8px;
        height: 8px;
        background: #a6e3a1;
        border-radius: 50%;
      }

      .chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #1e1e2e;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
      }

      .message.own {
        align-items: flex-end;
      }

      .message.system {
        align-items: center;
      }

      .message-bubble {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
      }

      .message.own .message-bubble {
        background: #89b4fa;
        color: #1e1e2e;
      }

      .message.other .message-bubble {
        background: #313244;
        border: 1px solid #585b70;
        color: #cdd6f4;
      }

      .message.system .message-bubble {
        background: #45475a;
        color: #a6adc8;
        font-style: italic;
        font-size: 0.9em;
      }

      .message-info {
        font-size: 0.8em;
        color: #a6adc8;
        margin-bottom: 5px;
        padding: 0 5px;
      }

      .typing-indicator {
        padding: 10px 20px;
        font-style: italic;
        color: #a6adc8;
        font-size: 0.9em;
        background: #45475a;
        border-top: 1px solid #585b70;
      }

      .message-input-container {
        padding: 20px;
        background: #313244;
        border-top: 1px solid #585b70;
        display: flex;
        gap: 10px;
      }

      .message-input {
        flex: 1;
        padding: 15px;
        border: 2px solid #45475a;
        border-radius: 25px;
        font-size: 16px;
        background: #1e1e2e;
        color: #cdd6f4;
        resize: none;
        outline: none;
        transition: border-color 0.3s;
      }

      .message-input:focus {
        border-color: #89b4fa;
      }

      .send-btn {
        padding: 15px 25px;
        background: #89b4fa;
        color: #1e1e2e;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .send-btn:hover {
        background: #74c7ec;
        transform: translateY(-2px);
      }

      .send-btn:disabled {
        background: #6c7086;
        cursor: not-allowed;
        transform: none;
      }

      @media (max-width: 768px) {
        .container {
          width: 100%;
          height: 100vh;
          border-radius: 0;
        }

        .main-chat {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: 200px;
        }

        .message-bubble {
          max-width: 85%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="login-screen" class="login-screen">
        <div class="login-form">
          <h1>ðŸ’¬ Chit-Chat</h1>
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              maxlength="20"
            />
          </div>
          <div class="input-group">
            <label for="room">Room Name</label>
            <input
              type="text"
              id="room"
              placeholder="Enter room name"
              maxlength="30"
            />
          </div>
          <button class="join-btn" onclick="joinChat()">Join Chat</button>
        </div>
      </div>

      <div id="chat-container" class="chat-container">
        <div class="chat-header">
          <div class="chat-title">
            <span id="room-name">Chat Room</span>
          </div>
          <div class="user-info">
            <span id="current-user">Username</span>
            <button
              onclick="leaveChat()"
              style="
                background: rgba(30, 30, 46, 0.3);
                border: none;
                color: #1e1e2e;
                padding: 8px 15px;
                border-radius: 15px;
                cursor: pointer;
              "
            >
              Leave
            </button>
          </div>
        </div>

        <div class="main-chat">
          <div class="sidebar">
            <h3>Online Users</h3>
            <div id="user-list" class="user-list"></div>
          </div>

          <div class="chat-area">
            <div id="messages" class="messages-container"></div>
            <div
              id="typing-indicator"
              class="typing-indicator"
              style="display: none"
            ></div>
            <div class="message-input-container">
              <textarea
                id="message-input"
                class="message-input"
                placeholder="Type your message..."
                rows="1"
              ></textarea>
              <button id="send-btn" class="send-btn" onclick="sendMessage()">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let socket;
      let currentUser = "";
      let currentRoom = "";
      let typingTimeout;

      function joinChat() {
        const username = document.getElementById("username").value.trim();
        const room = document.getElementById("room").value.trim();

        if (!username || !room) {
          alert("Please enter both username and room name");
          return;
        }

        currentUser = username;
        currentRoom = room;

        // Initialize socket connection
        socket = io();

        // Join the room
        socket.emit("join", { username, room });

        // Show chat interface
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("chat-container").style.display = "flex";
        document.getElementById("room-name").textContent = room;
        document.getElementById("current-user").textContent = username;

        setupSocketListeners();
        setupInputListeners();
      }

      function setupSocketListeners() {
        socket.on("message", (message) => {
          displayMessage(message);
        });

        socket.on("recent_messages", (messages) => {
          messages.forEach((message) => displayMessage(message));
        });

        socket.on("room_users", (users) => {
          updateUserList(users);
        });

        socket.on("user_typing", (data) => {
          showTypingIndicator(data);
        });
      }

      function setupInputListeners() {
        const messageInput = document.getElementById("message-input");

        messageInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          } else {
            socket.emit("typing", true);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
              socket.emit("typing", false);
            }, 1000);
          }
        });

        messageInput.addEventListener("input", () => {
          adjustTextareaHeight();
        });
      }

      function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value.trim();

        if (message) {
          socket.emit("send_message", { text: message });
          messageInput.value = "";
          socket.emit("typing", false);
          adjustTextareaHeight();
        }
      }

      function displayMessage(message) {
        const messagesContainer = document.getElementById("messages");
        const messageDiv = document.createElement("div");

        const isOwn = message.username === currentUser;
        const isSystem = message.isSystem;

        messageDiv.className = `message ${
          isOwn ? "own" : isSystem ? "system" : "other"
        }`;

        let messageHTML = "";

        if (!isSystem) {
          const time = new Date(message.timestamp).toLocaleTimeString();
          messageHTML += `<div class="message-info">${message.username} â€¢ ${time}</div>`;
        }

        messageHTML += `<div class="message-bubble">${escapeHtml(
          message.text
        )}</div>`;

        messageDiv.innerHTML = messageHTML;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function updateUserList(users) {
        const userList = document.getElementById("user-list");
        userList.innerHTML = "";

        users.forEach((user) => {
          const userDiv = document.createElement("div");
          userDiv.className = "user-item";
          userDiv.innerHTML = `
                    <div class="user-status"></div>
                    <span>${escapeHtml(user.username)}</span>
                `;
          userList.appendChild(userDiv);
        });
      }

      function showTypingIndicator(data) {
        const indicator = document.getElementById("typing-indicator");

        if (data.isTyping) {
          indicator.textContent = `${data.username} is typing...`;
          indicator.style.display = "block";
        } else {
          indicator.style.display = "none";
        }
      }

      function leaveChat() {
        if (socket) {
          socket.disconnect();
        }

        document.getElementById("chat-container").style.display = "none";
        document.getElementById("login-screen").style.display = "flex";
        document.getElementById("messages").innerHTML = "";
        document.getElementById("username").value = "";
        document.getElementById("room").value = "";
      }

      function adjustTextareaHeight() {
        const textarea = document.getElementById("message-input");
        textarea.style.height = "auto";
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + "px";
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("username")
          .addEventListener("keypress", (e) => {
            if (e.key === "Enter") joinChat();
          });

        document.getElementById("room").addEventListener("keypress", (e) => {
          if (e.key === "Enter") joinChat();
        });
      });
    </script>
  </body>
</html>
